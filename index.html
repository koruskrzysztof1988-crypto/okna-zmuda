<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okna Żmuda - Galeria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      padding-top: 60px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
    }

    .lightbox img {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
    }

    .close, .prev, .next {
      position: absolute;
      top: 50%;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      user-select: none;
    }

    .close {
      top: 20px;
      right: 35px;
      font-size: 50px;
    }

    .prev {
      left: 20px;
      transform: translateY(-50%);
    }

    .next {
      right: 20px;
      transform: translateY(-50%);
    }

    .close:hover, .prev:hover, .next:hover {
      color: #bbb;
    }
  </style>
</head>
<body>

  <h1>Galeria - Okna Żmuda</h1>

  <div class="gallery">
    <img src="images/okno1.jpg" alt="Okno 1" onclick="openLightbox(0)">
    <img src="images/okno2.jpg" alt="Okno 2" onclick="openLightbox(1)">
    <img src="images/okno3.jpg" alt="Okno 3" onclick="openLightbox(2)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
    <span class="next" onclick="changeSlide(1)">&#10095;</span>
    <img id="lightbox-img" src="">
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");

    function openLightbox(index) {
      currentIndex = index;
      lightbox.style.display = "block";
      showImage();
    }

    function closeLightbox() {
      lightbox.style.display = "none";
    }

    function changeSlide(step) {
      currentIndex += step;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      showImage();
    }

    function showImage() {
      lightboxImg.src = images[currentIndex].src;
    }

    // zamykanie lightboxa po kliknięciu w tło
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // obsługa klawiatury (strzałki + ESC)
    document.addEventListener("keydown", (e) => {
      if (lightbox.style.display === "block") {
        if (e.key === "ArrowRight") changeSlide(1);
        if (e.key === "ArrowLeft") changeSlide(-1);
        if (e.key === "Escape") closeLightbox();
      }
    });
  </script>

</body>
</html>
